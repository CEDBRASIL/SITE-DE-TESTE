<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CED – Matrícula Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl rounded-2xl shadow-xl bg-white p-8 space-y-6">
    <h1 class="text-2xl font-bold text-center">Matrícula – Centro de Ensino Digital</h1>

    <form id="formCheckout" class="space-y-4" onsubmit="event.preventDefault(); enviarCheckout();">
      <input id="nome" type="text" placeholder="Nome completo" required class="w-full border rounded p-3" />
      <input id="whatsapp" type="tel" placeholder="WhatsApp com DDD" required class="w-full border rounded p-3" />

      <fieldset>
        <legend class="font-semibold mb-2">Selecione os cursos:</legend>
        <div class="grid grid-cols-2 gap-2">
          <label class="flex items-center gap-2"><input type="checkbox" name="curso" value="161" /> Administração</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="curso" value="197" /> Informática Essencial</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="curso" value="201" /> Pacote Office</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="curso" value="254" /> Design Gráfico</label>
          <label class="flex items-center gap-2"><input type="checkbox" name="curso" value="263" /> Inglês Fluente</label>
        </div>
      </fieldset>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded-lg transition">
        Concluir Matrícula
      </button>
    </form>

    <div id="msg" class="text-center text-sm"></div>
  </div>

  <!-- Script externo -->
  <script src="checkout.js"></script>
</body>
</html>
