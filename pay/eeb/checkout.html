<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checkout - CED Brasília</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="checkout.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4">Matricula Inteligente CED BRASIL</h2>
            <form id="checkoutForm">
              <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" required placeholder="Seu nome completo">
              </div>
              <div class="mb-3">
                <label class="form-label">WhatsApp (somente números)</label>
                <input type="text" class="form-control" id="whatsapp" required placeholder="Ex.: 5591999123456">
              </div>
              <div class="mb-3">
                <label class="form-label">Curso Desejado</label>
                <select class="form-select" id="course" required>
                  <option value="EEB">Especialização EEB - Exemplo</option>
                  <!-- Poderiam ser adicionados mais cursos aqui -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Continuar para Pagamento</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript para enviar o formulário -->
  <script>
    const form = document.getElementById('checkoutForm');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const course = document.getElementById('course').value;

      // Chama a API para criar a preferência de pagamento
      try {
        const response = await fetch('https://api.cedbrasil.com.br/create_preference', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, whatsapp, course })
        });
        const data = await response.json();
        if (data.init_point) {
          // Redireciona para o Mercado Pago
          window.location.href = data.init_point;
        } else {
          alert('Erro ao iniciar pagamento.');
          console.error(data);
        }
      } catch (err) {
        alert('Falha na conexão com o servidor.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
