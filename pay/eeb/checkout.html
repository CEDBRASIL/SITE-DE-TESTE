<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Matrícula Online - CED</title>
  <script src="checkout.js" defer></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#121212;color:#e0e0e0;margin:0;padding:2rem}
    h1{color:#00ff88}
    fieldset{border:1px solid #444;padding:1rem;border-radius:8px}
    label{display:block;margin-bottom:.5rem}
    input[type="text"],input[type="email"],button{padding:.5rem;border-radius:6px;border:1px solid #444;background:#1e1e1e;color:#e0e0e0}
    button{background:#00ff88;color:#121212;font-weight:bold;cursor:pointer}
    button:hover{background:#00cc6e}
  </style>
</head>
<body>
  <h1>Formulário de Matrícula</h1>
  <form id="matriculaForm">
    <label>Nome: <input type="text" id="nome" required></label>
    <label>E-mail: <input type="email" id="email" required></label>
    <label>WhatsApp: <input type="text" id="whatsapp" required placeholder="61999998888"></label>

    <fieldset>
      <legend>Cursos disponíveis</legend>
      <div id="cursosContainer">Carregando cursos...</div>
    </fieldset>

    <br>
    <button type="submit">Prosseguir para pagamento</button>
  </form>
</body>
</html>
